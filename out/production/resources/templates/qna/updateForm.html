<!DOCTYPE html>
<html lang="kr">

{{> /include/head }}
<body>

{{> /include/navigation }}

<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          {{#question}}
          <form name="question" method="post" action="/question/{{no}}">
              <input type="hidden" name="_method" value="put">
              <div class="form-group">
                  <label for="writer">글쓴이</label>
                  <input class="form-control" placeholder="글쓴이" id="writer" value="{{writer.id}}" disabled/>
              </div>
              <div class="form-group">
                  <label for="title">제목</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="제목" value="{{title}}" />
              </div>
              <div class="form-group">
                  <label for="content">내용</label>
                  <textarea name="content" id="content" rows="5" class="form-control">{{{content}}}</textarea>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">질문하기</button>
              <div class="clearfix" />
          </form>
          {{/question}}
      </div>
    </div>
</div>

{{> /include/script }}

</body>
</html>
