<!DOCTYPE html>
<html lang="kr">
{{> /include/head }}
<body>

{{> /include/navigation }}

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          {{#user}}
          <form name="question" method="post" action="/user/{{no}}">
              <input type="hidden" name="_method" value="put">
              <div class="form-group">
                  <label for="id">사용자 아이디</label>
                  <input class="form-control" id="id" name="id" placeholder="User ID" value="{{id}}">
              </div>
              <div class="form-group">
                  <label for="pw">비밀번호</label>
                  <input type="password" class="form-control" id="pw" name="pw" placeholder="Password" value="">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" placeholder="Name" value="{{name}}">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">회원정보 수정</button>
              <div class="clearfix" />
          </form>
          {{/user}}
      </div>
    </div>
</div>

<!-- script references -->
{{> /include/script }}
	</body>
</html>
